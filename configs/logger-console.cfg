[loggers]
keys = root, requests

[handlers]
keys = stdout

[formatters]
keys = basic

[logger_root]
level = DEBUG
handlers = stdout
propagate = 1
qualname= root

[logger_requests]
level = WARNING
handlers = stdout
propagate = 1
qualname = requests

[handler_stdout]
class = StreamHandler
args = (sys.stdout, )
level = DEBUG
formatter = basic

[formatter_basic]
format = [%(asctime)s] %(levelname)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%s
class = logging.Formatter

