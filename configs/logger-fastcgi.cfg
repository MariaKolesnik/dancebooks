[loggers]
keys = root

[handlers]
keys = home_log

[formatters]
keys = basic

[logger_root]
level = DEBUG
handlers = home_log
propagate = 1
qualname= root

[handler_home_log]
class = FileHandler
args = ("/home/georg/log/bib.log", "w")
level = DEBUG
formatter = basic

[formatter_basic]
format = [%(asctime)s] %(levelname)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%s
class = logging.Formatter

