		<h2>{{ _("can") }} <a href="/bib/books">{{ _("display everything") }}</a> {{ _("or use the search") }}:</h2>
		<div class="content">
			<div class="center" id="searchTogglers">
				<span id="searchToggleBasic">{{ _("search:type:basic") }}</span>
				<span id="searchToggleAdvanced" class="action">{{ _("search:type:advanced") }}</span>
				<span id="searchToggleFulltext" class="action">{{ _("search:type:fulltext") }}</span>
			</div>

			<form id="search" action="/bib/basic-search">
				<table id="searchFormBasic">
					<tr>
						<td>
							<label for="author">{{ _("author") }}:</label>
						</td>
						<td>
							<input id="author" type="text" name="author"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="title">{{ _("title") }}:</label>
						</td>
						<td>
							<input id="title" type="text" name="title"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="year_from">{{ _("year") }}:</label>
						</td>
						<td>
							<input id="year_from" type="number" name="year_from" min="0" max="9999"/>
							<span>–</span>
							<input id="year_to" type="number" name="year_to" min="0" max="9999"/>
						</td>
					</tr>
				</table>
				<table id="searchFormAdvanced" class="hidden">
					<tr>
						<td>
							<label for="added_on_from">{{ _("added_on") }}:</label>
						</td>
						<td>
							<input id="added_on_from" type="datetime" name="added_on_from"/>
							<span>–</span>
							<input id="added_on_to" type="datetime" name="added_on_to"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="langid">{{ _("langid") }}:</label>
						</td>
						<td>
							<select id="langid" name="langid">
								<!-- required to reduce flicking -->
								<option value="empty" selected="selected"></option>
								<option value="">{{ _("any") }}</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="source_file">{{ _("source_file") }}:</label>
						</td>
						<td>
							<select id="source_file" name="source_file">
								<!-- required to reduce flicking -->
								<option value="empty" selected="selected"></option>
								<option value="">{{ _("any") }}</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="publisher">{{ _("publisher") }}:</label>
						</td>
						<td>
							<input id="publisher" type="text" name="publisher"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="location">{{ _("location") }}:</label>
						</td>
						<td>
							<input id="location" type="text" name="location"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="keywords">{{ _("keywords") }}:</label>
						</td>
						<td>
							<input id="keywords" type="text" readonly="readonly" name="keywords" onfocus="showKeywordsChooser()"/>
							<div id="keywordsChooser" style="display: none;">
								<span id="keywordsHider" onclick="hideKeywordsChooser()">▲</span>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<label for="url">{{ _("search:labels:url") }}:</label>
						</td>
						<td>
							<select id="url" name="url">
								<option value="">{{ _("doesnt_matter") }}</option>
								<option value="true">{{ _("yes") }}</option>
								<option value="false">{{ _("no") }}</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="origlanguage">{{ _("search:labels:origlanguage") }}:</label>
						</td>
						<td>
							<select id="origlanguage" name="origlanguage">
								<option value="">{{ _("doesnt_matter") }}</option>
								<option value="true">{{ _("yes") }}</option>
								<option value="false">{{ _("no") }}</option>
							</select>
						</td>
					</tr>
				</table>
				<table id="searchFormFulltext" class="hidden">
					<tr>
						<td>
							<label for="fulltext">{{ _("search:labels:fulltext") }}:</label>
						</td>
						<td>
							<input id="fulltext" type="text" name="fulltext"/>
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td colspan="100"><hr/></td>
					</tr>
					<tr>
						<td>
							<label for="orderby">{{ _("search:orderby") }}:</label>
						</td>
						<td>
							<select id="orderby" name="orderby">
								<option value="">{{ _("search:orderby:year_from") }}</option>
								<option value="added_on">{{ _("search:orderby:added_on") }}</option>
								<option value="source">{{ _("search:orderby:source") }}</option>
								<option value="author">{{ _("search:orderby:author") }}</option>
								<option value="location">{{ _("search:orderby:location") }}</option>
							</select>
						</td>
					</tr>
				</table>
			</form>
			<div class="center">
				<button onclick="submitSearchForm()">{{ _("search") }}</button>
				<button onclick="clearSearchForms()">{{ _("clear") }}</button>
			</div>
